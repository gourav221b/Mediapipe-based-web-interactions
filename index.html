<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Full-Screen Air Drums</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --hit-color: #00bcd4;
            /* A cool blue for hits */
            --marker-border: rgba(255, 255, 255, 0.4);
            --marker-bg: rgba(255, 255, 255, 0.1);
            --marker-text-color: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- Full-screen Video Container --- */
        #video-overlay-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            /* Fallback */
        }

        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures video covers the whole area */
            transform: scaleX(-1);
            /* Mirror the video for intuitive control */
            z-index: 1;
        }

        /* Hidden canvas for drawing landmarks (optional, could be removed if not needed visually) */
        #hand-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            /* Mirror to match video */
            z-index: 2;
        }


        /* --- Drum Markers (Hit Zones) --- */
        .drum-marker {
            position: absolute;
            background-color: var(--marker-bg);
            border: 2px solid var(--marker-border);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--marker-text-color);
            transition: transform 0.1s, box-shadow 0.1s, border-color 0.1s, background-color 0.1s;
            z-index: 3;
            /* Above video, below hand landmarks if drawn */
            pointer-events: none;
            /* Allows clicks/touch to pass through to underlying elements if needed, though not for drums */
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .drum-marker.hit {
            transform: scale(1.05);
            /* Pop out slightly on hit */
            border-color: var(--hit-color);
            box-shadow: 0 0 25px var(--hit-color), 0 0 10px var(--hit-color) inset;
            background-color: rgba(0, 188, 212, 0.3);
            /* More solid on hit */
        }

        /* Specific shapes for cymbals */
        .drum-marker.round {
            border-radius: 50%;
        }


        /* --- Loader --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            font-size: 1.8em;
            text-align: center;
        }

        #loader p {
            font-size: 0.7em;
            margin-top: 1rem;
            color: #ccc;
        }

        /* --- Info Bar --- */
        #info-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.9em;
            z-index: 100;
        }
    </style>
</head>

<body>

    <div id="loader">
        Loading AI Model & Full Sound Kit...
        <p>Please ensure camera access is granted. Click anywhere after loading to enable sound.</p>
    </div>

    <div id="video-overlay-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="hand-canvas"></canvas>
    </div>

    <div id="info-bar">
        MediaPipe Full-Screen Air Drums ü•Å<br>
        Use index/middle fingers to hit the markers!
    </div>


    <script type="module">
        import { HandLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.12/vision_bundle.mjs";

        // --- DOM Elements ---
        const video = document.getElementById('webcam');
        const canvasElement = document.getElementById('hand-canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const loader = document.getElementById('loader');
        const videoOverlayContainer = document.getElementById('video-overlay-container');

        let handLandmarker;
        const drumHitZones = {}; // Stores calculated screen positions of drum markers
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const drumSounds = {};

        // --- State Management for Hit Detection ---
        const lastHitTimes = {}; // Tracks the last time a pad was hit to prevent double-hits
        const lastStickPositions = {}; // Tracks last position of each finger "stick" for velocity calculation
        const HIT_COOLDOWN = 150; // milliseconds to prevent rapid re-triggering

        // --- Drum Kit Configuration ---
        // Define drum markers with their approximate positions and sizes as percentages of screen width/height
        // Adjust these values to match your preferred layout on the full-screen video
        const drumKitLayout = [
            // Cymbals & High Toms
            { id: 'crash', sound: 'crash', label: 'Crash', x: 10, y: 20, width: 15, height: 25, round: true },
            { id: 'tom1', sound: 'tom1', label: 'High Tom', x: 30, y: 25, width: 15, height: 20 },
            { id: 'tom2', sound: 'tom2', label: 'Mid Tom', x: 50, y: 25, width: 15, height: 20 },
            { id: 'ride', sound: 'ride', label: 'Ride', x: 80, y: 20, width: 15, height: 25, round: true },

            // Hi-Hats and Snare
            { id: 'hi-hat-closed', sound: 'hihatClosed', label: 'Closed Hi-Hat', x: 15, y: 55, width: 12, height: 18 },
            { id: 'hi-hat-open', sound: 'hihatOpen', label: 'Open Hi-Hat', x: 28, y: 55, width: 12, height: 18 },
            { id: 'snare', sound: 'snare', label: 'Snare', x: 50, y: 60, width: 20, height: 25 },

            // Kick and Floor Tom
            { id: 'kick', sound: 'kick', label: 'Kick', x: 25, y: 80, width: 30, height: 15 },
            { id: 'floor-tom', sound: 'floorTom', label: 'Floor Tom', x: 75, y: 80, width: 18, height: 15 }
        ];


        async function setup() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.12/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2
            });

            // --- Sound Kit using your files ---
            const soundFiles = {
                kick: 'sounds/BD0000.mp3',
                snare: 'sounds/SD0025.mp3',
                hihatClosed: 'sounds/CH.mp3',
                hihatOpen: 'sounds/OH25.mp3',
                crash: 'sounds/CY0010.mp3',
                ride: 'sounds/RS.mp3',
                tom1: 'sounds/SD0000.mp3',
                tom2: 'sounds/SD0010.mp3',
                floorTom: 'sounds/BD0010.mp3'
            };

            const loadPromises = Object.keys(soundFiles).map(key => loadSound(key, soundFiles[key]));
            await Promise.all(loadPromises);

            await startWebcam();
            loader.style.display = 'none';
            createDrumMarkers(); // Create and position markers after video is ready
            calculateHitZones(); // Calculate their pixel positions
            predictWebcam();
        }

        async function loadSound(name, url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch ${url}: ${response.statusText}`);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                drumSounds[name] = audioBuffer;
            } catch (error) {
                console.error(`Could not load sound: ${name}.`, error);
                // Optionally indicate failure on the marker itself or in a status message
            }
        }

        function playSound(name, velocity = 1.0) {
            if (!drumSounds[name] || audioContext.state === 'suspended') return;
            const source = audioContext.createBufferSource();
            source.buffer = drumSounds[name];

            const gainNode = audioContext.createGain();
            gainNode.gain.value = Math.max(0.1, Math.min(1.0, velocity)); // Adjust volume based on velocity

            source.connect(gainNode).connect(audioContext.destination);
            source.start(0);
        }

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                return new Promise(resolve => video.addEventListener("loadeddata", () => {
                    // Set canvas dimensions to match video
                    canvasElement.width = video.videoWidth;
                    canvasElement.height = video.videoHeight;
                    resolve();
                }));
            } catch (error) {
                console.error("Error accessing webcam:", error);
                loader.innerHTML = `Failed to access webcam: ${error.message}. Please allow camera access and refresh.`;
                return Promise.reject(error);
            }
        }

        let lastVideoTime = -1;
        function predictWebcam() {
            const startTimeMs = performance.now();
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                canvasCtx.save();
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height); // Clear previous drawings

                if (results.landmarks) {
                    const drawingUtils = new DrawingUtils(canvasCtx);
                    for (let i = 0; i < results.landmarks.length; i++) {
                        const landmarks = results.landmarks[i];
                        // Draw landmarks on the hidden canvas (scaled correctly)
                        drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS, { color: "#FFFFFF", lineWidth: 3 });
                        drawingUtils.drawLandmarks(landmarks, { color: "#00bcd4", radius: 4 });

                        // Process two "sticks" per hand: index (8) and middle (12) fingers
                        processStick(landmarks, i, 8, startTimeMs);
                        processStick(landmarks, i, 12, startTimeMs);
                    }
                }
                canvasCtx.restore();
            }

            window.requestAnimationFrame(predictWebcam);
        }

        // Creates drum marker DOM elements and appends them
        function createDrumMarkers() {
            drumKitLayout.forEach(drum => {
                const marker = document.createElement('div');
                marker.id = drum.id;
                marker.classList.add('drum-marker');
                if (drum.round) {
                    marker.classList.add('round');
                }
                marker.dataset.sound = drum.sound;
                marker.innerText = drum.label;
                videoOverlayContainer.appendChild(marker);
            });
        }

        // Calculates the pixel-based hit zones for each marker
        function calculateHitZones() {
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            drumKitLayout.forEach(drum => {
                const markerElement = document.getElementById(drum.id);
                if (markerElement) {
                    // Position and size markers based on percentage
                    const xPx = (drum.x / 100) * vw;
                    const yPx = (drum.y / 100) * vh;
                    const widthPx = (drum.width / 100) * vw;
                    const heightPx = (drum.height / 100) * vh;

                    markerElement.style.left = `${xPx}px`;
                    markerElement.style.top = `${yPx}px`;
                    markerElement.style.width = `${widthPx}px`;
                    markerElement.style.height = `${heightPx}px`;

                    drumHitZones[drum.id] = {
                        x: xPx,
                        y: yPx,
                        width: widthPx,
                        height: heightPx,
                    };
                    lastHitTimes[drum.id] = 0; // Initialize last hit time
                }
            });
        }

        function processStick(landmarks, handIndex, stickLandmarkIndex, now) {
            const stickTip = landmarks[stickLandmarkIndex];
            if (!stickTip) return;

            const stickId = `hand${handIndex}-finger${stickLandmarkIndex}`;

            // Convert normalized landmark coordinates (0 to 1) to viewport pixel coordinates
            // Mirror X because the video is mirrored
            const currentX = window.innerWidth * (1 - stickTip.x);
            const currentY = window.innerHeight * stickTip.y;

            // --- Velocity Calculation ---
            let velocity = 1.0;
            const lastPosition = lastStickPositions[stickId];
            if (lastPosition) {
                // Check for a significant downward motion
                const dy = stickTip.y - lastPosition.y;
                if (dy > 0.01) { // Threshold for a downward "hit" motion
                    velocity = Math.min(1.5, 0.5 + dy * 25); // Scale velocity based on movement speed
                } else {
                    velocity = 0; // Not a downward hit
                }
            }
            lastStickPositions[stickId] = { x: stickTip.x, y: stickTip.y }; // Store normalized coordinates

            if (velocity <= 0.1) return; // Don't process if it's not a clear hit

            // --- Hit Detection ---
            for (const padId in drumHitZones) {
                const zone = drumHitZones[padId];
                // Check if the current stick tip is within the drum zone
                if (currentX > zone.x && currentX < zone.x + zone.width && currentY > zone.y && currentY < zone.y + zone.height) {

                    // Check cooldown
                    if (now - lastHitTimes[padId] > HIT_COOLDOWN) {
                        lastHitTimes[padId] = now; // Update hit time

                        const markerElement = document.getElementById(padId);
                        markerElement.classList.add('hit');
                        playSound(markerElement.dataset.sound, velocity);
                        setTimeout(() => markerElement.classList.remove('hit'), 100);
                    }
                    break; // Only one hit per stick per frame
                }
            }
        }

        // Recalculate hit zones if the window is resized
        window.addEventListener('resize', calculateHitZones);

        // Resume AudioContext on first user interaction
        document.body.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });

        setup();
    </script>
</body>

</html>
